{% if site.data.presentations %}
<section class="section presentations-section">
  <h2 class="section-title"><i class="fa fa-bar-chart"></i>Presentations</h2>

{% for presentation in site.data.presentations %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <a href="{{ site.baseurl }}/media/{{ presentation.pdf }}.pdf"><h3 class="job-title">{{ presentation.title }}</h3></a>
        <div class="time">{{ presentation.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ presentation.company }}</div>

    </div><!--//meta-->

    {% if presentation.details %}
    <div class="details">
      <p>{{ presentation.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
